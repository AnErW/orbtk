[package]
name = "orbtk"
version = "0.3.1-alpha4"
authors = [
    "Florian Blasius <flovanpt@posteo.de>",
    "Jeremy Soller <jackpot51@gmail.com>"
]
description = "The Orbital Widget Toolkit"
documentation = "https://docs.rs/orbtk"
repository = "https://github.com/redox-os/orbtk"
readme = "README.md"
license = "MIT"
keywords = [
    "orbital",
    "redox",
    "ui",
]
edition = "2018"

[lib]
name = "orbtk"
path = "src/lib.rs"

[profile.dev]
opt-level = 1

[dependencies]
orbtk-proc-macros = { version = "0.3.1-alpha4", path = "crates/orbtk_proc_macros" }
orbtk-api = { version = "0.3.1-alpha4", path = "crates/orbtk_api" }
orbtk-render = { version = "0.3.1-alpha4", path = "crates/render/orbtk_render" }
orbtk-shell = { version = "0.3.1-alpha4", path = "crates/shell/orbtk_shell" }
orbtk-theme = { version = "0.3.1-alpha4", path="crates/theme" }
orbtk-theming = { version = "0.3.1-alpha4", path="crates/orbtk_theming" }
orbtk-utils = { version = "0.3.1-alpha4", path = "crates/orbtk_utils" }
orbtk-tree = { version = "0.3.1-alpha4", path="crates/orbtk_tree" }
orbtk-widgets = { version = "0.3.1-alpha4", path="crates/orbtk_widgets" }
dces = { git = "https://gitlab.redox-os.org/redox-os/dces-rust.git", branch = "develop" }

[dev-dependencies]
euc = "0.5.0"
vek = "0.10.2"
serde = "1.0.106"
serde_derive = "1.0.106"

# [target.'cfg(all(not(target_arch = "wasm32"), not(target_os = "redox")))'.dev-dependencies]
# wgpu = "0.5.0"

[features]
debug = ["orbtk-api/debug"]
miniraq = ["orbtk-shell/mini"]
pathfinder = ["orbtk-shell/pfinder", "orbtk-render/pfinder"]
log = ["orbtk-shell/log"]
light = ["orbtk-theme/light"]
redox = ["orbtk-theme/redox"]
 
[workspace]
members = [
    "crates/orbtk_utils",
    "crates/orbtk_tree",
    "crates/orbtk_proc_macros",
    "crates/orbtk_api",
    "crates/render/orbtk_render",
    "crates/shell/orbtk_shell",
    "crates/theme",
    "crates/orbtk_theming",
    "crates/orbtk_widgets",
]
