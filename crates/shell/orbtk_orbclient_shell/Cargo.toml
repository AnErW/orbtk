[package]
name = "orbtk_orbclient_shell"
version = "0.3.1-alpha4"
authors = ["Florian Blasius <flovanpt@posteo.de>"]
description = "Window shell crate used by OrbTk based on OrbClient."
repository = "https://github.com/redox-os/orbtk"
readme = "README.md"
license = "MIT"
keywords = ["shell", "window", "ui"]
edition = "2018"

[target.wasm32-unknown-unknown.dependencies]
stdweb = "0.4.20"
console_error_panic_hook = "0.1.6"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
image = { version = "0.23",  default-features = false, features = ["ico"] }
spin_sleep = { version = "1.0" }

# orbclient
orbclient = { git = "https://gitlab.redox-os.org/redox-os/orbclient.git" }

[dependencies]
derive_more = { version = "0.99", default-features = false, features = ["constructor"] }
lazy_static = "1.4.0"
raw-window-handle = "0.3.3"

# orbtk
orbtk-render = { path = "../../render", version = "0.3.1-alpha4" }
orbtk_shell = { path = "../orbtk_shell", version = "0.3.1-alpha4" }
orbtk-utils = { path = "../../utils", version = "0.3.1-alpha4" }

[features]
log = []